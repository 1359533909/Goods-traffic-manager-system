	<script type="text/javascript" src="/js/jquery-1.10.2.min.js"></script>

	<title>信息管理系统</title>
	<style>
		.alt td{ background:black !important;}
	</style>


<script type="text/javascript">
$(document).ready(function(){
	var username="[[${user.username}]]";
	  $("#toUserIndex").click(function(){
	    $("#toUserIndex").attr("href","/user/index/"+username);
	  });
	  $("#toUserAirplaneInfo").click(function(){
		    $("#toUserAirplaneInfo").attr("href","/user/AirplaneInfo/"+username);
	  });
	  $("#toUserTransportInfo").click(function(){
		    $("#toUserTransportInfo").attr("href","/user/TransportInfo/"+username);
	  });
	  $("#toUserPublishTransportInfo").click(function(){
		    $("#toUserPublishTransportInfo").attr("href","/user/publishCarInfo/"+username);
	  });
	  $("#toUserPublishAirplaneInfo").click(function(){
		    $("#toUserPublishAirplaneInfo").attr("href","/user/PublishAirplaneInfo/"+username);
	  });
	  $("#toDropdownUserTransportInfo").click(function(){
		 	 $("#toDropdownUserTransportInfo").attr("href","/user/TransportInfo/"+username);
	  });
	  $("#toDropdownUserAirplaneInfo").click(function(){
		 	 $("#toDropdownUserAirplaneInfo").attr("href","/user/AirplaneInfo/"+username);
	  });
	  
	  
	  var key=$("#selectRefundReason").val();
	     //根据值让option选中 
	     $("#refundReason option[value='"+key+"']").attr("selected","selected"); 
	  
	  
	  
	});
</script>

</head> 
   
 <body class="sticky-header left-side-collapsed">
    <section>
    <!-- left side start-->
		<div class="left-side sticky-left-side">

			<!--logo and iconic logo start-->
			<div class="logo">
				<h1><a id="toUserIndex" href="">企业后台 <span>管理</span></a></h1>
			</div>
			<div class="logo-icon text-center">
				<a id="toUserIndex"><i class="lnr lnr-home"></i> </a>
			</div>

			<!--logo and iconic logo end-->
			<div class="left-side-inner" role="navigation">

				<!--sidebar nav start-->
					<ul class="nav nav-pills nav-stacked custom-nav">
						<li><a id="toUserIndex" href=""><i class="lnr lnr-power-switch"></i><span>首页</span></a></li>
						<li class="menu-list act">
							<a href="#"><i class="lnr lnr-cog"></i>
								<span>运输信息</span></a>
								<ul class="sub-menu-list navbar navbar-default">
									<li class="active"><a id="toUserTransportInfo" href="">车源信息<span class="sr-only">(current)</span></a> </li>
									<li><a id="toUserAirplaneInfo" href="">空运信息</a></li>
								</ul>
						</li>
						<li class="menu-list">
							<a href="#"><i class="lnr lnr-spell-check"></i>
								<span>发布信息</span></a>
							<ul class="sub-menu-list">
								<li><a id="toUserPublishTransportInfo" href="">车源发布</a> </li>
								<li><a id="toUserPublishAirplaneInfo" href="">空运发布</a></li>
							</ul>
						</li>
					</ul>
				<!--sidebar nav end-->
			</div>
		</div>
    <!-- left side end-->
    
    <!-- main content start-->
		<div class="main-content main-content1">
			<!-- header-starts -->
			<div class="header-section">
			 
			<!--toggle button start-->
			<a class="toggle-btn  menu-collapsed"><i class="fa fa-bars"></i></a>
			<!--toggle button end-->

			<!--notification menu start -->
			<div class="menu-right">
				<div class="user-panel-top">  	
					<div class="profile_details">
						<ul>
							<li class="dropdown profile_details_drop">
								<a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
									<div class="profile_img">	
										<span style="background:url(/images/1.jpg) no-repeat center"> </span> 
										 <div class="user-name">
											<p>[(${user.username})]</p><span>[(${user.companyname})]</span>
										 </div>
										 <i class="lnr lnr-chevron-down"></i>
										 <i class="lnr lnr-chevron-up"></i>
										<div class="clearfix"></div>	
									</div>	
								</a>
								<ul class="dropdown-menu drp-mnu">
									<li> <a id="toDropdownUserTransportInfo" href=""><i class="fa fa-user"></i>车源信息</a> </li> 
									<li> <a id="toDropdownUserAirplaneInfo" href=""><i class="fa fa-user"></i>空运信息</a> </li> 
									<li> <a href="logout"><i class="fa fa-sign-out"></i> 退出</a> </li>
								</ul>
							</li>
							<div class="clearfix"> </div>
						</ul>
					</div>		
					<div class="social_icons">
						<div class="col-md-4 social_icons-left">
						</div>
						<div class="col-md-4 social_icons-left pinterest">
						</div>
						<div class="col-md-4 social_icons-left twi">
						</div>
						<div class="clearfix"> </div>
					</div>				             	
					<div class="clearfix"></div>
				</div>
			</div>
			<!--notification menu end -->
			</div>
	<!-- //header-ends -->
			<div id="page-wrapper">
				<div class="graphs">
						<input type="hidden" name="allIDCheck" value="" id="allIDCheck"/>
						<input type="hidden" name="fangyuanEntity.fyXqName" value="" id="fyXqName"/>
						<div id="container">
							<div class="ui_content">
								<div class="ui_text_indent">
									<div id="box_border">
										<div id="box_top">车源信息</div>
											<form id="submitForm" action="/updateCarInfo"  method="post">
												<input type="hidden" name="username" data-th-value="${user.username}">
												<div id="container">
													<div class="ui_content">
														<table   cellspacing="0" cellpadding="0" width="100%" align="left" border="0">
															<tr>
																<td class="ui_text_rt" width="80">车牌号</td>
																<td><input type="text" class="ui_select01" data-th-value="${car.car_number}" name="car_number" readonly="true"></td>
															</tr>
															<tr>
																<td class="ui_text_rt">车类型</td>
																<td class="ui_text_lt">
																	<input type="hidden" id ="selectRefundReason" data-th-value="${car.car_type}"/>
																	<select  class="ui_select01" id="refundReason" name="car_type">
																		<option value="">--请选择--</option>
																		<option value="起重车">起重车</option>
																		<option value="加长挂车">加长挂车</option>
																		<option value="后八轮">后八轮</option>
																		<option value="前四后八">前四后八</option>
																		<option value="前四后十">前四后十</option>
																		<option value="高栏车">高栏车</option>
																		<option value="半挂车">半挂车</option>
																		<option value="翻斗车">翻斗车</option>
																		<option value="集装箱">集装箱</option>
																		<option value="保温车">保温车</option>
																		<option value="冷藏车">冷藏车</option>
																	</select>
																</td>
															</tr>

															<tr>
																<td class="ui_text_rt" width="80">车长</td>
																<td><input type="text" class="ui_select01" data-th-value="${car.car_length}" name="car_length"></td>
															</tr>
															<tr>
																<td class="ui_text_rt" width="80">载重</td>
																<td><input type="number" min="0" max="100" class="ui_select01" data-th-value="${car.bear_weight}" name="bear_weight"></td>
															</tr>
															<tr>
																<td class="ui_text_rt" width="80">注册时间</td>
																<td><input type="date" class="ui_select01" data-th-value="${car.register_time}" name="register_time"></td>
															</tr>
															<tr>
																<td class="ui_text_rt" width="80">车的总数量</td>
																<td><input type="number" min="0" class="ui_select01" data-th-value="${car.all_account}" name="all_account"></td>
															</tr>
															<tr>
																<td class="ui_text_rt" width="80">使用中的数量</td>
																<td><input type="number" min="0" class="ui_select01" data-th-value="${car.using_account}" name="using_account"></td>
															</tr>
															<tr>
																<td class="ui_text_rt" width="80">出发地</td>
																<td><input type="text"  class="ui_select01" data-th-value="${car.start_station}" name="start_station"></td>
															</tr>
															<tr>
																<td class="ui_text_rt" width="80">目的地</td>
																<td><input type="text" class="ui_select01" data-th-value="${car.destination_station}" name="destination_station"></td>
															</tr>
														</table>
																<button type="submit" class="center-block btn btn-default">提交</button>
													</div>
												</div>
											</form>
									</div>
								</div>
							</div>
						</div>
				</div>
			</div>
		</div>
	</section>
	
<script src="/js/jquery.nicescroll.js"></script>
<script src="/js/scripts.js"></script>

   <script src="/js/bootstrap.min.js"></script>
